<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="'dialog'"
      [mode]="'over'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="drawer.toggle()" [routerLink]="'/home'">Current Race</a>
      <a mat-list-item (click)="drawer.toggle()" [routerLink]="'/race-settings'">Race Settings</a>
      <a mat-list-item (click)="drawer.toggle()" [routerLink]="'/pit-settings'">Pit Settings</a>
      <a mat-list-item (click)="drawer.toggle()" [routerLink]="'/lane-settings'">Lane Settings</a>
      <a mat-list-item (click)="drawer.toggle()" [routerLink]="'/track-test'">Track Testing</a>
      <a mat-list-item (click)="drawer.toggle()" [routerLink]="'/race-manager'">Race Manager</a>
      <a mat-list-item (click)="drawer.toggle()" [routerLink]="'/registration'">Registration</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Slot Racr</span>
    </mat-toolbar>
    <ng-content></ng-content> 
  </mat-sidenav-content>
</mat-sidenav-container>
